<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - Meow Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="// script.js
    document.addEventListener('DOMContentLoaded', function () {
        const cartItemsContainer = document.getElementById('cart-items');
        const productButtons = document.querySelectorAll('.product button');

        productButtons.forEach(button => {
            button.addEventListener('click', addToCart);
        });

        function addToCart() {
            const product = this.parentElement;
            const productName = product.querySelector('h2').innerText;

            // Cek apakah item sudah ada di keranjang
            if (isItemInCart(productName)) {
                alert('Item is already in your shopping cart.');
            } else {
                const productClone = product.cloneNode(true);
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove from Cart';
                removeButton.addEventListener('click', removeFromCart);

                productClone.appendChild(removeButton);
                cartItemsContainer.appendChild(productClone);

                alert('Item has been added to your shopping cart.');
            }
        }

        function removeFromCart() {
            const product = this.parentElement;
            cartItemsContainer.removeChild(product);
        }

        function isItemInCart(itemName) {
            const cartItems = cartItemsContainer.querySelectorAll('.product h2');
            for (const item of cartItems) {
                if (item.innerText === itemName) {
                    return true;
                }
            }
            return false;
        }
    });
    .js"></script>

</head>

<body>
    <header>
        <div class="container">
            <h1>Welcome to <span class="highlight">Meow</span> Store</h1>
            <nav>
                <a href="index.html">Products</a>
                <a href="cart.html">Cart</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About Us</a>
            </nav>
        </div>
    </header>

    <section id="cart" class="container">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 <span class="highlight">Meow</span> Store. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
